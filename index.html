<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <link href='https://fonts.googleapis.com/css?family=Lato:100,300,600' rel='stylesheet' type='text/css'>
        <link href='http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' rel='stylesheet' type='text/css'>
        <link type='text/css' rel='stylesheet' href='style.css'>

        <title>Pig Game</title>
    </head>

    <body>
        <div class='wrapper clearfix'>
          <div class='players'>
            <div class='player-0-panel active'>
              <svg viewBox="0 0 200 200">
                <path fill="#f4f4f4" stroke="#FF0066" d="M27.5,-34.8C41.9,-39.3,64.2,-44.6,74.4,-39C84.5,-33.3,82.4,-16.7,81.8,-0.3C81.2,16,82.2,32,71.3,36.3C60.4,40.6,37.7,33.3,23.8,37.7C10,42.2,5,58.4,-3.9,65.3C-12.9,72.1,-25.8,69.5,-38.5,64.4C-51.2,59.3,-63.8,51.7,-57.9,40.6C-52,29.4,-27.7,14.7,-23.9,2.2C-20.2,-10.4,-37.1,-20.8,-40.9,-28.3C-44.6,-35.8,-35.3,-40.4,-26.3,-39C-17.3,-37.6,-8.7,-30.2,-1.1,-28.4C6.5,-26.6,13.1,-30.3,27.5,-34.8Z" transform="translate(100 100)" />
              </svg>
              <div class='player-name' id='name-0'>Player 1</div>
              <div class='player-score' id='score-0'>0</div>
              <div class='player-current-box'>
                  <div class='player-current-label'>Current</div>
                  <div class='player-current-score' id='current-0'>0</div>
              </div>
            </div>

            <div class='player-1-panel'>
                <svg viewBox="0 0 200 200">
                  <path fill="#f4f4f4" stroke="#08BDBA" d="M32.8,-50.7C42.9,-37.7,51.9,-28.8,53.9,-18.5C55.9,-8.2,51,3.4,43.4,10.2C35.8,17,25.5,18.9,17.8,31.7C10.1,44.5,5.1,68.1,-7.1,77.9C-19.2,87.6,-38.4,83.5,-50.1,72C-61.8,60.5,-66,41.6,-69.7,24.1C-73.4,6.5,-76.7,-9.7,-68.7,-18.5C-60.6,-27.3,-41.2,-28.7,-27.9,-40.6C-14.5,-52.5,-7.3,-74.9,2,-77.7C11.3,-80.5,22.6,-63.6,32.8,-50.7Z" transform="translate(100 100)" />
                </svg>
                <div class='player-name' id='name-1'>Player 2</div>
                <div class='player-score' id='score-1'>0</div>
                <div class='player-current-box'>
                    <div class='player-current-label'>Current</div>
                    <div class='player-current-score' id='current-1'>0</div>
                </div>
            </div>
          </div>

            <div class='goal-score-container'>
              <input class='goal-score-input' type='number' placeholder='Enter winning score'>
              <div>Goal score: <span></span></div>
            </div>

            <button class='btn-new'><i class='ion-ios-plus-outline'></i>New game</button>
            <button class='btn-roll'><i class='ion-ios-loop'></i>Roll dice</button>
            <button class='btn-hold'><i class='ion-ios-download-outline'></i>Hold</button>

            <img src='./images/dice-1.png' alt='Dice' class='dice'>
        </div>

        <script src='app.js'></script>
    </body>
</html>
